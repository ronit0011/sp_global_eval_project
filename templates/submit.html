<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Tickers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">✅ Submitted Tickers</h4>
      </div>
      <div class="card-body">
        {% if tickers %}
          <ul class="list-group mb-3">
            {% for ticker in tickers %}
              <li class="list-group-item">{{ ticker }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No tickers were submitted.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary">⬅ Back to Home</a>
        <button class="btn btn-success" onclick="getLineItems()">📊 Get Line Items</button>

<script>
  function getLineItems() {
    fetch('/get-line-items-by-ticker', {
      method: 'POST'
    })
    .then(res => res.json())
    .then(data => {
      console.log("Line items received:", data);
      alert("✅ Fetched " + data.length + " line items. Check console.");
    })
    .catch(err => {
      console.error("Error fetching line items:", err);
      alert("❌ Failed to fetch line items.");
    });
  }
</script>

        
      </div>
    </div>
  </div>
</body>
</html>
