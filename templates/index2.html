<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Tickers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary">Select Tickers</h2>

    <!-- Add Ticker Form -->
    <form method="POST" action="/">
      <div class="mb-3">
        <label for="ticker" class="form-label">Choose a ticker:</label>
        <select name="ticker" id="ticker" class="form-select" required>
          <option value="">-- Select --</option>
          {% for ticker in tickers %}
            <option value="{{ ticker }}">{{ ticker }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">➕ Add Ticker</button>
    </form>

    {% if selected %}
      <hr class="my-4">

      <h4 class="mb-3">📈 Selected Tickers</h4>
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Ticker</th>
          </tr>
        </thead>
        <tbody>
          {% for ticker in selected %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ ticker }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <form method="POST" action="/submit" class="d-inline">
        <button type="submit" class="btn btn-success">✅ Submit Ticker List</button>
      </form>
      <a href="/clear" class="btn btn-outline-danger ms-2">🗑️ Clear All</a>
      
    {% endif %}
  </div>
</body>
</html>
